<div class="col-sm-6">
  <a href="/blog/{{ post.id }}">
    <div class="panel panel-default">
      <div class="panel-heading">
        <img class="img-responsive" src="{{ post.image.url }}" alt="{{ post.title }}" />
      </div>
      <div class="panel-body">
        <h3>{{ post.title }}</h3>
        <p>Shop Now</p>
      </div>
    </div>
  </a>
</div>
