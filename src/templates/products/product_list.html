{% extends "base.html" %}
{% block content %}
<!-- You are here: /products/product_list.html -->
<div class="container">

<div class="page-header">
  <h1>List of Products</h1>
</div>

<div class="row">

  <div id="list-sidebar" class="col-sm-3">
    <form method="GET" action="">
      <div class="input-group add-on">
        <input class="form-control" type="text" name="q" placeholder="Search" value="{{ request.GET.q }}" />
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search" alt="Search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>

  <div id="list-display" class="col-sm-9">
  {% include "products/product_result.html" with object_list=object  %}
  </div>

</div><!-- end row -->

</div><!-- end container -->
{% endblock content %}
