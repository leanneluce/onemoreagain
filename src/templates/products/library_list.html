{% extends "base.html" %}
{% block content %}

{% include "dashboard/seller_header.html" %}

<!-- You are here: /products/library_list.html -->
<div class="container">

<div class="page-header">
  <div id="list-sidebar" class="col-sm-4 pull-right">
    <form method="GET" action="">
      <div class="input-group add-on">
        <input class="form-control" type="text" name="q" placeholder="Search" value="{{ request.GET.q }}" />
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit">
            <i class="glyphicon glyphicon-search" alt="Search"></i>
          </button>
        </div>
      </div>
    </form>
  </div>

  <h1>Purchased Products</h1>
</div>


<div class="row">
  <div id="list-display" class="col-sm-12">
  {% include "products/product_result.html" with object_list=object  %}
  </div>

</div><!-- end row -->

</div><!-- end container -->
{% endblock content %}
